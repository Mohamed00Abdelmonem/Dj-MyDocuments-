{% extends "base.html" %}
{% load static %}


{% block content %}

    <title>Admin Dashboard</title>
    <link rel="icon" type="image/ico" href="https://www.codesansar.com/themes/musu/assets/images/favicon.ico">

    <style>
        .list-group-item {
            background-color: green;
            border-color: green;
        }
    </style>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">

    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Sections</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{data}}</li>

    </ol>

</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar or quick links can go here -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Documents</a>
                <!-- Add more sidebar links as needed -->
            </div>
        </div>

       
        
        <div class="col-md-9">
            <!-- Main content area -->
            <h2>Documents Dashboard</h2>
                <a href="{% url 'create_subject' %}"  class="btn btn-success mb-3">Create New Topic</a>
                <table class="table">
                    <!-- ... (your table content) ... -->
                </table>
            </div>
            <h2>{{data}}</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for topic in topics %}

                    <tr>
                        <td>{{topic.id}}</td>
                        <td> <a href="/">{{topic.title}}</a></td>
                        <td>
                            <button class="btn btn-sm btn-info" ><a href="{% url 'update_subject' topic.id %}">Edit</a></button>
                            <button class="btn btn-sm btn-danger"><a href="{% url 'delete_subject' topic.id %}">Delete</a></button>

                        </td>
                    </tr>
                    {% endfor %}

                    <!-- Add more document rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock content %}
