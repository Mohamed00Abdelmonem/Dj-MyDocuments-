{% extends "base.html" %}


{% block content %}

    <title>Admin Dashboard</title>
    <link rel="icon" type="image/ico" href="https://www.codesansar.com/themes/musu/assets/images/favicon.ico">

    <style>
       
        a {
        text-decoration: none; /* This removes the underline */
    }
    </style>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">

    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Sections</li>

    </ol>


</div>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar or quick links can go here -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Documents</a>
                <!-- Add more sidebar links as needed -->
            </div>
        </div>

       
        
        <div class="col-md-9">
            <!-- Main content area -->
            <h2>Documents Dashboard</h2>
                <a href="{% url 'create_section' %}"  class="btn btn-success mb-3">Create New Section</a>
               
                <table class="table">
                    <!-- ... (your table content) ... -->
                </table>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for section in data %}
                    <tr>
                        <td>{{section.id}}</td>
                        <td> <a href="{% url 'dashboard_detail' section.id %}">{{section.title}}</a></td>
                        <td>
                            <button class="btn waves-effect waves-light" ><a href="{% url 'update_section' section.id %}">Edit</a></button>
                            <button class="btn waves-effect waves-light"><a href="{% url 'delete_section' section.id %}">Delete</a></button>
                            <a href="{% url 'create_subject' section.id %}"  class="btn waves-effect waves-light" >Create New Topic</a>

                        </td>
                    </tr>
                    {% endfor %}
                    <!-- Add more document rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock content %}
