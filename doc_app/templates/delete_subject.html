{% extends 'base.html' %}  <!-- Use your base template -->
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this subject?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
